  <title>Grocery App</title>

<body>

  <div>
    <h3> Register </h3>
    <input id="regEmail" type="email" placeholder="Enter Email Address" >
    <input id="regPass" type="password" placeholder="Enter Password">
    <button id="submitRegisterInfo">Submit</button>
  </div>

  <div>
    <h3> Login </h3>
    <input id="loginEmail" type="email" placeholder="Enter Email Address">
    <input id="loginPass" type="password" placeholder="Enter Password">
    <button id="submitUserInfo">Submit</button>
  </div>

  <div>
    <h3> Enter Store Name </h3>
    <input id="storeName" type="text" placeholder="Enter Store Name">
    <button id="submitStoreName">Submit</button>
  </div>

  <div>
    <ul id="groceryList">
    </ul>
  </div>

</body>
